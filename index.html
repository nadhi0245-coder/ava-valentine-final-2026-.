<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ava ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Playfair Display', serif;
    background: #e0d8cc; 
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  /* WIDE STATIONERY RECTANGLE (700px) */
  .letter {
    background: #fdfaf5;
    width: 700px; 
    height: 850px; 
    padding: 60px;
    box-shadow: 20px 20px 60px rgba(0,0,0,0.15);
    position: relative;
    border: 1px solid #d4c5b3;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 10;
    border-radius: 2px;
  }

  /* FLORAL BACKGROUND WRAP */
  .floral-bg {
    position: absolute;
    width: 1000px;
    height: 1100px;
    background-image: url('https://www.transparentpng.com/download/floral/frame-floral-border-background-png-3.png');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    opacity: 0.4;
    z-index: 5;
    pointer-events: none;
  }

  /* EDMONTON POSTMARK */
  .edmonton-postmark {
    position: absolute;
    top: 50px;
    right: 50px;
    width: 110px;
    height: 110px;
    border: 1px dashed #a39684;
    border-radius: 50%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #a39684;
    font-size: 11px;
    text-transform: uppercase;
    transform: rotate(15deg);
    opacity: 0.7;
    font-weight: bold;
    line-height: 1.2;
  }

  /* RED WAX STAMP */
  .wax-stamp {
    width: 90px;
    height: 90px;
    background: radial-gradient(#c41e3a, #8b0000);
    border-radius: 50%;
    position: absolute;
    bottom: 40px;
    right: 50px;
    box-shadow: 3px 3px 10px rgba(0,0,0,0.4);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 45px;
    color: rgba(255,255,255,0.2);
    transform: rotate(-15deg);
    font-weight: bold;
    border: 2px solid #a00000;
    z-index: 20;
  }

  .scene { display: none; flex-direction: column; align-items: center; text-align: center; width: 100%; }
  .scene.active { display: flex; }

  h1 { font-size: 2.8rem; color: #444; margin-bottom: 40px; font-style: italic; line-height: 1.2; }

  /* BUTTONS */
  #yes, #yesAgain {
    background: #c41e3a;
    color: white;
    padding: 25px 90px;
    font-size: 2.2rem;
    border: none;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    transition: transform 0.2s;
  }
  #yes:hover, #yesAgain:hover { transform: scale(1.05); }

  #no { background: none; border: none; color: #bbb; margin-top: 40px; cursor: pointer; text-decoration: underline; font-size: 0.9rem; }

  /* CAT ANIMATION */
  .cats-box { 
    position: relative; 
    width: 100%; 
    height: 120px; 
    margin-top: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .cat-walking { position: absolute; font-size: 80px; top: 0; }
  .left { left: 0; animation: meetLeft 5s forwards; }
  .right { right: 0; animation: meetRight 5s forwards; }
  @keyframes meetLeft { to { left: 38%; opacity: 0; } }
  @keyframes meetRight { to { right: 38%; opacity: 0; } }

  .kiss-cats { font-size: 100px; opacity: 0; animation: showKiss 0.5s forwards 5s; }
  @keyframes showKiss { to { opacity: 1; } }

  /* FALLING FLOWERS & HEARTS */
  .falling-flower {
    position: absolute;
    top: -60px;
    pointer-events: none;
    animation: fall linear infinite;
    z-index: 100;
  }
  @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

  .stormy-bg {
    position: fixed;
    inset: 0;
    background: #050505;
    z-index: 1000;
    display: none;
    align-items: center;
    justify-content: center;
  }

  iframe { display: none; }
  .shake-anim { animation: shake 0.5s; }
  @keyframes shake {
    0% { transform: translate(1px, 1px); }
    20% { transform: translate(-3px, 0px); }
    100% { transform: translate(0, 0); }
  }
</style>
</head>
<body>

<div class="floral-bg"></div>

<div class="letter" id="letterBody">
  <div class="edmonton-postmark">Edmonton<br>Feb 2026<br>‚òÖ‚òÖ‚òÖ</div>

  <div class="scene active" id="step1">
    <h1>Dear Ava,<br>Will you be my Valentine?</h1>
    <button id="yes">YES</button>
    <button id="no">no</button>
  </div>

  <div class="scene" id="step2">
    <h1>Wait...<br>Are you 100% sure? ü•∞</h1>
    <button id="yesAgain">YES, I AM SURE!</button>
  </div>

  <div class="scene" id="yesFinal">
    <h1 style="font-size: 3.5rem;">I love you baby ‚ù§Ô∏è</h1>
    <div class="cats-box">
      <div class="cat-walking left">üê±</div>
      <div class="cat-walking right">üê±</div>
      <div class="kiss-cats">üíèüòΩ</div>
    </div>
  </div>

  <div class="wax-stamp">A</div>
</div>

<div class="stormy-bg" id="stormContainer">
  <h1 style="color: #222; font-size: 8rem;">‚õàÔ∏è</h1>
</div>

<div id="music-box"></div>

<script>
  const musicBox = document.getElementById("music-box");
  const ivyMusic = "https://www.youtube.com/embed/MAJPYBN7LRU?autoplay=1";
  const stormSound = "https://www.youtube.com/embed/mPZkdNF60m0?autoplay=1";

  document.getElementById("yes").onclick = () => {
    document.getElementById("step1").classList.remove("active");
    document.getElementById("step2").classList.add("active");
  };

  document.getElementById("yesAgain").onclick = () => {
    document.getElementById("step2").classList.remove("active");
    document.getElementById("yesFinal").classList.add("active");
    musicBox.innerHTML = `<iframe src="${ivyMusic}" allow="autoplay"></iframe>`;
    document.getElementById("letterBody").classList.add("shake-anim");
    setInterval(createFallingFlower, 300);
  };

  document.getElementById("no").onclick = () => {
    document.getElementById("stormContainer").style.display = "flex";
    musicBox.innerHTML = `<iframe src="${stormSound}" allow="autoplay"></iframe>`;
  };

  function createFallingFlower() {
    const items = ["üíÆ", "üå∏", "‚ù§Ô∏è"]; 
    const item = document.createElement("div");
    item.className = "falling-flower";
    item.innerHTML = items[Math.floor(Math.random() * items.length)];
    item.style.left = Math.random() * 100 + "vw";
    item.style.fontSize = (Math.random() * 15 + 25) + "px"; 
    item.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(item);
    setTimeout(() => item.remove(), 6000);
  }
</script>
</body>
</html>
